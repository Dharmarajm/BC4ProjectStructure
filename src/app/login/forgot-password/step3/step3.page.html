<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<form [formGroup]="user" (ngSubmit) = "updatePassword(user.value)">

	<ion-item>
		 <ion-label position = "floating">New Password</ion-label>
	     <ion-input type= "password" formControlName="password"></ion-input>
	</ion-item>

	<ion-item>
		 <ion-label position = "floating">Re-enter the New Password</ion-label>
	     <ion-input type= "password" formControlName="re_password"></ion-input>
	</ion-item>

    <b>Note:</b>
	<p>Please provide the new password to login again</p>

    <ion-button expand="block" type="submit">Update Password</ion-button>
</form>

</ion-content>
