<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Forgot Password</ion-title>
		<ion-img slot="end" src="../../../assets/img/ico.png"></ion-img>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form [formGroup]="user" (ngSubmit)="updatePassword(user.value)">
		<ion-item>
			<ion-label position="floating">New Password</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Re-enter the New Password</ion-label>
			<ion-input type="password" formControlName="re_password"></ion-input>
		</ion-item>
		<ion-note><span>Note:</span><br>Please provide the new password to login again</ion-note>
		<ion-button type="submit" color="secondary" expand="block">Update Password</ion-button>
	</form>
</ion-content>
