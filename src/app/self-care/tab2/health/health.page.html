<ion-header class="main-header shadow">
  <ion-toolbar color="primary">
      <ion-title class="ion-padding-start">Update Health Data</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item-group class="alergies">
      <ion-item>
        <ion-label position="floating">Allergies</ion-label>
        <ion-input type="text" #alergy (keypress)="Input_alergy(alergy.value)"></ion-input>
      </ion-item>
      <ion-item button *ngIf="autopopulate">
        <ion-label>{{alergy_name}}</ion-label>
        <!-- <ion-button slot="end" class="trans_btn">Select</ion-button> -->
      </ion-item>
      <ion-chip mode="md">
        <ion-label>Dust</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </ion-item-group>
    <ion-item>
      <ion-label position="floating">Allergies</ion-label>
      <ion-input type="text" #alergy (keypress)="Input_alergy(alergy.value)"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
