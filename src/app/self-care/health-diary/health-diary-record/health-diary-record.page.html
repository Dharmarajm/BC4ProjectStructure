<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
    <ion-img slot="end" src="../../../assets/img/ico.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">

  <p class="timer" style="background: black;">{{time}}</p>

  <div class="row" style="margin-top: 75% !important;margin-left: 20px;">
      <div class="btn-label" id="upload_record" >
        <ion-button [disabled]="!isenabled" (click)="start()">
          <!-- <ion-icon name="ios-mic-outline" *ngIf="!Pause"></ion-icon> -->
          <ion-icon name="mic" *ngIf="!Pause"></ion-icon> 
          <!-- <ion-icon name="play" *ngIf="Pause"></ion-icon> -->
          <ion-icon name="pause" *ngIf="Pause"></ion-icon>
          <!-- <ion-icon name="ios-pause-outline" *ngIf="Pause"></ion-icon> -->
        </ion-button>
        <p *ngIf="!Pause">Record</p>
        <p *ngIf="Pause">Pause</p>
      </div>

      <div class="btn-label" id="upload_record" >
        <ion-button style="font-size: 13px;background: #ece2e2de;color: black;" [disabled]="!Stop" (click)="stop()">
           <!-- <ion-icon name="square-outline"></ion-icon> -->
           <ion-icon name="square"></ion-icon>
          <!-- <ion-icon name="mic"></ion-icon> -->
        </ion-button>
        <p>Stop</p>
      </div>

      <div class="btn-label" id="upload_record" (click)="confirm()">
        <ion-button color="primary" [disabled]="isenabled">
          <!-- <ion-icon name="ios-checkmark-circle-outline"></ion-icon> -->
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-button>
        <p>Confirm</p>
      </div>
  </div>

  <button (click)="play()">Play</button>

</ion-content>


<style>
  .back_content {
	    background-color: grey !important;

     }
     .timer{
     	font-size: 40px;
		text-align: center;
		color: white;
		margin-top: 70px !important;
     }
     .record{
     	width : 25% ;
     	height : 25%;
     	text-align: center;
     }
     .row-center img {
	    position:absolute;
	    left: 0;
	    right: 0;
	    margin:0 auto;
	    transform:translateY(-50%);
	}

	.btn-label{
		display:inline-block;
		padding:15px;
	}
	.btn-label ion-button{
		background-color: #002c3d;
		color:#fdc629;
		border-radius:50%;
		height:60px;
		width:60px;
    	margin-bottom: 0px;
	}
	.btn-label ion-button.activated{
		background-color: #002d3d;
	    color: #fdc629;
	}
	.btn-label p{
		margin:5px 0 0;
		font-size:14px;
		font-weight:400;
		color:#2d2d2d;
		text-align: center;
	}

</style>
